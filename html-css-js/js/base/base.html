<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js 基本语法</title>
  </head>
  <body>


    <script type="text/javascript">
      console.log("hello world!");

      // undefined
      console.log("===undefined===");
      var a, b = 1, str = 'string', arr = new Array();
      console.log(b); // 1
      console.log(a); // undefined
      console.log(typeof(a)); // undefined
      console.log(str instanceof String); // false
      console.log(arr instanceof Array); // true

      // 舍入误差，toFixed解决
      console.log("===舍入误差，toFixed解决===");
      var a=2; var b=1.8; console.log(a-b); // 0.19999999999999996
      var a=2; var b=1.8; var c=a-b; console.log(c.toFixed(2)); // 0.20
      console.log(1/10); // 0.1
      console.log(9/3); // 3
      console.log(4-2); // 2

      // charCodeAt() 获取字符的 Unicode 编码
      console.log("===charCodeAt() 获取字符的 Unicode 编码===");
      console.log("大" > "小"); // false
      console.log("大".charCodeAt(0)); // 22823
      console.log("大小".charCodeAt(1)); // 23567

      // 隐式转换
      console.log("===隐式转换===");
      var num1 = 1, num2 = 2;
      var str = "str", numStr = "1";
      var flag = true;
      console.log(str+num1); // str1
      console.log(num1+num2+str); // 3str
      console.log(str+num1+num2); // str12
      console.log(str+flag); // strtrue
      console.log(flag+num1); // 2
      console.log(flag+num1+str); // 2str
      console.log("---");
      console.log("10" - "5"); // 5
      console.log("10px" - "5px"); // NaN
      console.log("10" - ""); // 10
      // 强制转换
      console.log("===强制转换===");
      console.log(flag.toString()); // true
      console.log("---");
      console.log(Number(numStr)+1); // 2
      console.log(Number(true)); // 1
      console.log(Number('12a')); // NaN
      console.log(Number('.2')); // 0.2
      console.log(Number("")); // 0
      console.log("---");
      console.log(parseInt("12a12")); // 12
      console.log(parseInt("1.6")); // 1
      console.log(parseInt("a12")); // NaN
      console.log(parseInt("true")); // NaN
      console.log(parseInt("")); // NaN
      console.log("---");
      console.log(parseFloat("1.2a")); // 1.2
      console.log(parseFloat("1.2.2")); // 1.2
      console.log(parseFloat(".25")); // 0.25
      console.log(parseFloat("2.0")); // 2
      console.log("---");
      console.log(Boolean(1)); // true
      console.log(Boolean("a")); // true
      console.log(Boolean(0)); // false
      console.log("---");
      var input = prompt("请输入数字1"); // 从用户输入来的数据都是字符串
      console.log(input+1); // 11
      console.log(parseInt(input)+1); // 2

      // 运算符
      console.log("===运算符===");
      console.log(10/0); // Infinity
      console.log(0/0); // NaN
      console.log("---");
      console.log(10.5%3); // 1.5 取余
      console.log("---");
      console.log("10" == 10); // true
      console.log("2" > true); // true
      console.log("---");
      console.log(typeof(undefined)); // undefined
      console.log(typeof(null)); // object
      console.log(undefined == null); // true
      console.log(undefined === null); // false
      console.log("---");
      console.log(NaN == 1); // false
      console.log(NaN == '1'); // false
      console.log(NaN == NaN); // false
      console.log(isNaN(10)); // fasle
      console.log(isNaN("10")); // false
      console.log(isNaN("")); // false
      console.log(isNaN("12px")); // true
      console.log(isNaN(true)); // false
      console.log(isNaN("true")); // true
      console.log("---");
      console.log(64>>3); // 8 实际是 64/(2*2*2)=8
      console.log(2<<2); // 8 实际是 2*(2*2)=8

    </script>
  </body>
</html>
