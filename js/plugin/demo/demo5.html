<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>编译出错</title>
  </head>
  <body>

    <script type="text/javascript">
      var foo=function(){
          //别人的代码
      } //注意这里没有用分号结尾

      //开始我们的代码。。。
      (function(){ // 前面加个分号即可解决编译出错
          //我们的代码。。
          alert('Hello!');
      })();
    </script>

  </body>
</html>
