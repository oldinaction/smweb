<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prototype</title>
  </head>
  <body>
  
  <form id="testForm">
	用户名：<input name="username"/>
    密码：<input name="password"/>
	<input type="submit" value="提交"/>
  </form>

  <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="jquery.validator2.js"></script>
  <script type="text/javascript">
	 var validator = $("#testForm").validate({
		rules: {
			username: {
				required: true
			},
			password: {
				required: true
			}
		},
		showErrors: function(error, element) {
			console.log(this.errorList); // 把这个地方的errorList移除一个
			$.validator.prototype.defaultShowErrors.call(this);
		}
	 });
		
	console.log(validator);

  </script>

  </body>
</html>
