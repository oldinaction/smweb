<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hello World</title>
</head>
<body>
	<!-- {{ message }}为模板变量。声明式渲染：Vue.js 的核心是一个允许采用简洁的模板语法来声明式的将数据渲染进 DOM -->
	<div id="app">
		{{ message }}
	</div>

	<!-- 引入vue.js核心js文件 -->
	<script type="text/javascript" src="vue.js"></script><!-- cdn文件:<script src="https://unpkg.com/vue/dist/vue.js"></script> -->
	<script type="text/javascript">
		<!-- 通过构造函数 Vue 创建一个 Vue 的根实例 -->
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
			}
		})
	</script>
</body>
</html>
