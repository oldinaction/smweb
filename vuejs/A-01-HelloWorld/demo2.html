<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vue Demo2</title>
</head>
<body>
	<div id="app-1">
		<span v-bind:title="message">
			鼠标移动到此处，查看当前动态绑定的标题!(当前时间)
		</span>
	</div>

	<div id="app-2">
		<ol>
			<todo-item v-for="item in myList" v-bind:todo="item"></todo-item>
		</ol>
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		<!-- 示例1 -->
		var app1 = new Vue({
			el: '#app-1',
			data: {
				message: '你加载这个页面的时间为 ' + new Date()
			}
		})

		<!-- 示例2 -->
		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>{{ todo.text }}</li>'
		})
		var app2 = new Vue({
			el: '#app-2',
			data: {
				myList: [
					{text: '项目一'},
					{text: '项目二'},
					{text: '项目三'}
				]
			}
		})

	</script>

</body>
</html>
